<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Admin - Login</title>
  <link rel="stylesheet" th:href="@{/css/admin/all.min.css}" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin/sb-admin-2.min.css}" />
  <link rel="stylesheet" th:href="@{/css/admin/vendor/pace-minimal.css}" />

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/js/admin/jquery.min.js}"></script>
  <script th:src="@{/js/admin/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/admin/jquery.easing.min.js}"></script>
  <script th:src="@{/js/admin/sb-admin-2.min.js}"></script>
  <script data-pace-options='{ "ajax": false }' th:src="@{/js/admin/vendor/pace.min.js}"></script>
  <script th:src="@{/js/config.js}"></script>
  <script th:src="@{/js/api.js}"></script>
  <script th:src="@{/js/admin/pages/login.js}"></script>
</head>
<body class="bg-gradient-primary">
<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center align-items-center" style="height: 100vh">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form id="form-sign-in"  class="user" method="POST">

                  <div class="form-group">
                    <input required name="username" type="text" class="form-control form-control-user"
                           id="inputAccount" aria-describedby="emailHelp"
                           placeholder="Enter Account...">
                  </div>

                  <div class="form-group">
                    <input required name="password" type="password" class="form-control form-control-user"
                           id="inputPassword" placeholder="Password">
                  </div>

                  <div th:if="${paramater == true}" class="form-group" id="error-username-pass">
                    <div class="text-center text-danger">Username or password incorrect</div>
                  </div>
                  <input id="submit_login" class="btn btn-primary btn-user btn-block" type="submit" value="Login"/>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>



</body>
</html>
