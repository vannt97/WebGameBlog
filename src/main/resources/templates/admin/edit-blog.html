<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/index}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title th:text="${#strings.capitalize(title) + ' edit'}">Tables</title>
  <!-- Custom styles for this page -->

  <link rel="stylesheet" th:href="@{/css/admin/vendor/summernote-bs4.min.css}" />
  <link rel="stylesheet" th:href="@{/css/admin/vendor/selectize.css}" />
  <link rel="stylesheet" th:href="@{/css/admin/edit-blog.css}" />

  <!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">-->


  <!-- js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script th:src="@{/js/admin/vendor/summernote-bs4.min.js}"></script>
  <script th:src="@{/js/admin/vendor/selectize.min.js}"></script>

<!--  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>-->
  <script th:inline="javascript">
    var categoriesActive = /*[[${categories}]]*/ "Gertrud Kiwifruit";
    var content = /*[[${content}]]*/ "Gertrud Kiwifruit";

  </script>
  <script th:src="@{/js/admin/pages/edit-blog.js}"></script>
</head>

<body id="page-top">

<!-- Begin Page Content -->
<div class="container-fluid" layout:fragment="content">
  <!-- Page Heading -->
  <h1 th:text="${title} + ' ' + Edit" class="text-capitalize h3 mb-3 text-gray-800">Tables</h1>
  <!--  <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.-->
  <!--    For more information about DataTables, please visit the <a target="_blank"-->
  <!--                                                               href="https://datatables.net">official DataTables documentation</a>.</p>-->
  <!-- DataTales Example -->
  <div class="row">
    <div class="col-xl-8 col-lg-7">
      <div class="card shadow mb-4">
        <div class="card-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" th:value="${titleBlog}" value="" id="title" required="">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control" id="description" name="description" th:text="${description}"></textarea>
          </div>
          <div class="form-group">
            <label >Content</label>
            <div id="summernote" th:text="${content}"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Donut Chart -->
    <div class="col-xl-4 col-lg-5">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Action</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div class="form-group">
            <button type="submit" class="form-control" id="draft-blog">Draft</button>
          </div>
          <div class="form-group">
            <button type="submit" class="form-control btn-primary" id="upload-blog">Update</button>
          </div>
        </div>
      </div>
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Genre</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div class="form-group">
<!--            <select id="select-genre" required name="genre" class="selectpicker" multiple title="Select...">-->
<!--            </select>-->
            <select id="select-to"></select>
          </div>
        </div>
      </div>
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Thumbnail</h6>
        </div>
        <!-- Card Body -->
        <div th:if="${thumbnail != ''}" class="card-body ">
          <div id="c_file" class="form-group text-center" hidden>
            <label for="file-thumbnail" class="" style="font-size: 60px; cursor: pointer">
              <i class="fas fa-file-upload "></i>
            </label>
            <input name="thumbnail" type="file" hidden id="file-thumbnail" required/>
            <input name="thumbnail" type="text" th:value="${thumbnail}" hidden id="file-thumbnail-input" required/>
          </div>
          <div id="c_file_success" class="form-group text-center">
            <div>
              <img id="loadinggif" th:src="@{/images/loading-gif.gif}" style="width: 30px; display: none"/>
              <img id="imgThumbnailSuccess" class="w-100" onload="" th:src="${thumbnail}" src="" alt="" title="image"/>
              <button  type="button" id="remove-image" class="d-block mx-auto mt-3 btn btn-danger">Remove</button>
            </div>
          </div>
        </div>
        <div th:if="${thumbnail == ''}" class="card-body ">
          <div id="c_file" class="form-group text-center" >
            <label for="file-thumbnail" class="" style="font-size: 60px; cursor: pointer">
              <i class="fas fa-file-upload "></i>
            </label>
            <input name="thumbnail" type="file" hidden id="file-thumbnail" required/>
            <input name="x" type="text" th:value="${thumbnail}" hidden id="file-thumbnail-input" required/>
          </div>
          <div id="c_file_success" class="form-group text-center" hidden>
            <div>
              <img id="loadinggif" th:src="@{/images/loading-gif.gif}" style="width: 30px; display: none"/>
              <img id="imgThumbnailSuccess" class="w-100" src="" alt="" title="image"/>
              <button  type="button" id="remove-image" class="d-block mx-auto mt-3 btn btn-danger">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="AddLinkEmbedModal" tabindex="-1" role="dialog" aria-labelledby="AddLinkEmbedModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="add-link-embed-form">
          <div class="modal-header">
            <h5 class="modal-title">Add link embed</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="code-embed">Code Embed</label>
              <input type="text" class="form-control" name="codeEmbed" value="" id="code-embed" required="true">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <input value="Confirm" type="submit" class="btn-primary btn">
          </div>
        </form>

      </div>
    </div>
  </div>

</div>
<!-- /.container-fluid -->
<!-- Page level plugins -->

</body>
</html>
