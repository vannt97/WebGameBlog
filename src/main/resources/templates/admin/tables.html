<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/index}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title th:text="${#strings.capitalize(title)}">Tables</title>
  <!-- Custom styles for this page -->
  <link th:href="@{/css/admin/databaseTables/dataTables.bootstrap4.min.css}" rel="stylesheet">

  <script th:src="@{/js/admin/datatables/jquery.dataTables.min.js}"></script>
  <script th:src="@{/js/admin/datatables/dataTables.bootstrap4.min.js}"></script>
  <script th:src="@{/js/admin/demo/datatables-demo.js}"></script>
  <script th:src="@{/js/admin/pages/tables.js}"></script>

</head>

<body id="page-top">

<!-- Begin Page Content -->
<div class="container-fluid" layout:fragment="content">
  <!-- Page Heading -->
  <h1 th:text="${title}" class="text-capitalize h3 mb-3 text-gray-800">Tables</h1>
<!--  <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.-->
<!--    For more information about DataTables, please visit the <a target="_blank"-->
<!--                                                               href="https://datatables.net">official DataTables documentation</a>.</p>-->
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <div class="d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">DataTables</h6>
        <a th:if="${title == 'accounts' && role == 'ROLE_ADMIN'}" href="#" class="btn  btn-success" data-toggle="modal" data-target="#accountCreateModal">Add</a>
        <a th:if="${title == 'categories' && role == 'ROLE_ADMIN'}" href="#" class="btn  btn-success" data-toggle="modal" data-target="#categoryModal">Add</a>
        <a th:if="${title == 'blogs'}" href="/admin/create/blog" th:href="${role == 'ROLE_ANONYMOUS' ? '#' : '/admin/create/blog'}" th:classappend="${role == 'ROLE_ANONYMOUS'} ? 'disabled'" class="btn btn-success">Add</a>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table  class="table-striped table table-bordered table-database" id="dataTable" width="100%" cellspacing="0">
          <tbody>
            <tr><td class="text-center">
                <img style="width: 30px" th:src="@{/images/loading-gif.gif}" alt="loading"/>
            </td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid -->
<!-- Page level plugins -->
</body>
</html>
