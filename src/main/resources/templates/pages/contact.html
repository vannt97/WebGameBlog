<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" th:href="@{/css/pages/contact.css}"/>
      <script th:src="@{/js/pages/contact.js}"></script>
</head>
<body>
<section layout:fragment="content" id="contact" class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-8">
                <div class="layout-content">
                    <div class="title">
                        <h3>
                            <p>Contact Us</p>
                        </h3>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="contact-content">
                                    <img width="1024"
                                         height="350"
                                         loading="lazy" role="presentation"
                                         th:src="@{/images/contact-banner-1024x350.jpg}" alt=""
                                         sizes="(max-width: 1024px) 100vw, 1024px"
                                         th:attr="srcset=@{/images/contact-banner-1024x350.jpg} + ' 1024w, '
                                     + @{/images/contact-banner-300x103.jpg} + ' 300w, '
                                     + @{/images/contact-banner-768x263.jpg} + ' 768w, '
                                     + @{/images/contact-banner-664x227.jpg} + ' 644w, '
                                     + @{/images/contact-banner.jpg} + '1170w'"
                                         >
                                    <form id="contact-form"  method="post" action="#">
                                        <p>
                                            <label for="your-name">Your name
                                                <br>
                                                <span>
                                                    <input size="40" name="name" id="your-name" type="text" required/>
                                                </span>
                                            </label>

                                        </p>
                                        <p>
                                            <label for="email">Your email
                                                <br>
                                                <span>
                                                <input size="40" id="email" name="email" type="email" required/>
                                            </span>
                                            </label>
                                        </p>
                                        <p>
                                            <label for="subject">Subject
                                                <br>
                                                <span>
                                                <input size="40" id="subject" name="subject" type="text" required/>
                                            </span>
                                            </label>
                                        </p>
                                        <p>
                                            <label for="message" style="width: 100%">
                                                Your message(optional)
                                                <br>
                                                <span>
                                                <textarea style="width: 100%" cols="40" rows="10" id="message" name="message" type="text" required></textarea>
                                                </span>
                                            </label>
                                        </p>
                                        <p>
                                            <input type="submit" value="Submit">
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-12 col-lg-4">
        </div>
    </div>
</section>
</body>
</html>
